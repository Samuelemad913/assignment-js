<div class="bookMark">
    <div class="container py-5">
        <div class="head  mt-4">

            </div>
            <div class="body py-5 my-5">
                <h2 class="text-center"> <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i> </h2>
<div class="inputs">
    <label class="fw-bolder" for="bookMarkName"> <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
    <input oninput="validationName ()" type="text" id="bookMarkName" class="form-control py-2 my-2" placeholder="BookMark Name">
    <label class="fw-bolder" for="wibsite"> </i> <i class="fa-solid fa-link pe-2"></i> Site URL</label>
    <input oninput="validationURL()" type="text" id="wibsite" class="form-control py-2 my-2" placeholder="Wibsite URL ">
    <button id="submit" class="btn mt-4  px-5 d-block m-auto">Submit</button>
</div>
        </div>

            </tbody>

                </div>
